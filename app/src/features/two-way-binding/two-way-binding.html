<div class="jumbotron">
    <h2>Two way binding.</h2>
</div>
<div class="row marketing">
    <div class="col-md-6 col-md-offset-3">
        <form>
            <div class='form-group'>
                <h4>First Name : </h4>
                <input type="text" ng-model="firstName" placeholder="Enter first name" class="form-control">
            </div>
            <div class='form-group'>
                <h4>Cloned First Name : </h4>
                <input type="text" ng-model="firstName" placeholder="Enter first name" class="form-control">
                <span ng-bind="firstName">
                </span>
            </div>
        </form>
    </div>
</div>
