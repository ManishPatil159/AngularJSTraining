<div class="jumbotron">
    <h2>Scope Object</h2>
</div>
<div class="row marketing">
    <div class="col-md-6 col-md-offset-3">
        <form>
            <div class='form-group'>
                <h4>First Name : </h4>
                <input type="text" ng-model="firstName" placeholder="Enter first name" class="form-control">
            </div>
            <div>
                <h4>
                {{firstName}}
                     {{lastName}} </h4>
            </div>
            <div ng-controller="ScopeChildCtrl">
                <h4>
                {{firstName}}
                     {{lastName}} </h4>
            </div>
        </form>
    </div>
</div>
